<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://source.unsplash.com/random'); /* Add your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Text color */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px; /* Adjust the margin from the top */
        }

        /* Style form elements */
        .form-label,
        .form-control {
            color: white; /* Text color */
        }

        .form-text {
            color: #ccc; /* Helper text color */
        }

        .dropdown-menu {
            max-height: 200px; /* Limit dropdown menu height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
    </style>

    <title>Home Price Prediction</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Area Square Feet</label>
                <input type="text" class="form-control" id="uiSqft" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter Area Square Feet</div>
            </div>
            <h2>Bhk</h2>
            <br/>
            
                        <div class="bhk">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bedrooms" id="inlineRadio1" value="1">
                              <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bedrooms" id="inlineRadio2" value="2">
                              <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bedrooms" id="inlineRadio3" value="3">
                              <label class="form-check-label" for="inlineRadio3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bedrooms" id="inlineRadio4" value="4">
                              <label class="form-check-label" for="inlineRadio4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bedrooms" id="inlineRadio5" value="5">
                              <label class="form-check-label" for="inlineRadio5">5</label>
                            </div>
                          </div>
                          <h2>Bath</h2>
            <br/>
                
                          <div class="bath">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bathrooms" id="inlineRadioBath1" value="1">
                              <label class="form-check-label" for="inlineRadioBath1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bathrooms" id="inlineRadioBath2" value="2">
                              <label class="form-check-label" for="inlineRadioBath2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bathrooms" id="inlineRadioBath3" value="3">
                              <label class="form-check-label" for="inlineRadioBath3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bathrooms" id="inlineRadioBath4" value="4">
                              <label class="form-check-label" for="inlineRadioBath4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="bathrooms" id="inlineRadioBath5" value="5">
                              <label class="form-check-label" for="inlineRadioBath5">5</label>
                            </div>
                          </div>
            <br/>
            <h2>Location</h2>
            <!-- Drop down menu -->
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelectLocation">Location</label>
                <select class="form-select" id="inputGroupSelectLocation">
                    <option selected>Choose...</option>
                    <!-- Dropdown items will be dynamically populated here -->
                </select>
            </div>
        </form>

        <button type="button" class="btn btn-success mt-3" onclick="onClickedEstimatePrice()">Estimate Price</button>
        <div class="card mt-3">
            <div class="card-body" id="uiEstimatedPrice">
                <!-- Estimated price will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Link your app.js file -->
    <script src="app.js"></script>
</body>
</html>
